<!DOCTYPE html>

<head>
  <title>COVID dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="#" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">COVID-19 Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Empty link <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Empty link</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Country"
            aria-label="Country"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Choose country</button>
        </form>
      </div>
    </nav>
  </header>
  <main class="d-flex flex-wrap left-column">
    <div class="col-xl-2 col-12 p-1">
      <section class="col-12 col-sm-4 col-xl-12" id="global-cases"></section>
      <section class="col-12 col-sm-8 col-xl-12" id="cases-by-country"></section>
    </div>
    <div class="col-xl-6 col-12 central-column p-1">
      <section class="col-12 col-sm-12 col-xl-12" id="map">
        <div id="map-layer"></div>
      </section>
      <section class="col-12 col-sm-12 col-xl-12" id="date-info">
        <h2 id="date-header">Обновлено последний раз в (ДД/ММ/ГГГГ)</h2>
        <span id="date-last-update">10/10/10</span>
      </section>
    </div>
    <div class="col-xl-4 col-12 right-column p-1">
      <section class="col-12 col-sm-8 col-xl-12" id="custom-data">
        <h2>Случаи, смерти, выздоровевшие</h2>
      </section>
      <section class="col-12 col-sm-4 col-xl-12" id="graph">
        <div class="chart-title ml-2 mt-2"></div>
        <div class="selection-wrapper pt-1 pb-2">
          <select class="form-control form-control-sm ml-2 mr-2" id="graph-select-cases">
            <option>confirmed</option>
            <option>deaths</option>
            <option>recovered</option>
          </select>
          <select class="form-control form-control-sm ml-2 mr-2" id="graph-select-duration">
            <option>all</option>
            <option>lastDay</option>
          </select>
          <select class="form-control form-control-sm ml-2 mr-2" id="graph-select-count">
            <option>absolute</option>
            <option>on100</option>
          </select>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="wrapper">
      <a href="https://github.com/"><h2>Ссылка на гитхаб</h2></a>
      <p>2020</p>
      <a href="https://rs.school/js/"><img src="./img/rss.svg" alt="" /></a>
    </div>
  </footer>
  <link rel="stylesheet" href="/path/to/leaflet.css" />
  <script src="/path/to/leaflet.js"></script>
</body>
